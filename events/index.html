<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>自定义事件</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vuex@2.0.0"></script>
</head>
<script src="./src/index.js"></script>

<body>
  <div id="events">
    {{title}}
    <test-slot>
      <template #header="header">
        <span> 13421title{{header.title}}</span>
      </template>
      <button @click="handleClick">点击事件{{title}}</button>
    </test-slot>
    <span v-db>丁阿基事件</span>
  </div>
</body>
<script>
  const store = new Vuex.Store({
    state: {
      count: 1
    },
    mutations: {
      add(state) {
        state.count += 1;
      }
    }
  });
  new Vue({
    el: "#events",
    store,
    directives: {
      db: {
        inserted: function () {
          console.log("ksjfdsk", this.$data)
        },
        bind: function () {
          console.log('bind', this.$data);
        }
      }
    },
    data: {
      title: "自定义事件",
    },
    methods: {
      handleClick: function () {

        console.log(store.state.count);
      }
    }
  });
</script>

</html>
