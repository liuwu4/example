        <span class="skewX">0</span>

      <div id="btn">

      <div id="btn">

        scaleX

        <span class="scaleX">1</span>
      </div>
      <div id="btn">
        <span id="decrease" class="btn" onclick="decrease('scaleY')">-</span>
        scaleY

      </div>
      <div id="btn">
        <span id="decrease" class="btn" onclick="decrease('translateX')">-</span>
        translateX

        <span class="translateX">0</span>
      </div>
      <div id="btn">
        <span id="decrease" class="btn" onclick="decrease('translateY')">-</span>
        translateY
        <span id="increase" class="btn" onclick="increase('translateY')">+</span>

    </div>
    <div id="show">
      <div id="one"> 1 </div>
    </div>
  </div>
</body>
<script>
  const PI = Math.PI / 180;
  // transform:matrix
  function sin(angle) {
    return Math.sin(PI * angle);
  }
  function cos(angle) {
    return Math.cos(PI * angle);
  }
  function tan(angle) {
    return Math.tan(PI * angle);
  }

  function main() {
    const one = document.getElementById('one');
    one.style.transform = `matrix(1, 0, 0, 1, 0, 0)`;
  }
  // 减
  function decrease(attr, event) {
    console.log(attr, event);
    const tag = document.querySelector(`.${attr}`);
    console.log(tag.innerText);
  }
  // 加
  function increase(attr) {
    console.log('+', attr);
  }

  /**
   * scale, skew, translate
   * 0, 0, 0 ----- x
   * 0, 0, 0 ----- y
   */
  main();
</script>
